    <div class="header">
        <img class="header-logo" src="logo.png"/><br>
        <span class="header-title">Kolejka inicjatywy</span>
    </div>    

    <div class="wrapper">
        <button class="add-gamer" onclick="openAddPlayerAlert()">Dodaj gracza</button><button class="sort-players" onclick="sortPlayers()">Sortuj</button>

        <div class="player-table">
            
        </div>

    <div class="add-player-alert">

            <span>Dane gracza</span>
            <button class="close-add-player-alert" onclick="closeAddPlayerAlert()">X</button>
        </div>

        <div class="add-player-alert-body">
            <form name="addplayeralert">
                <label for="playername">Nazwa gracza</label><br>
                <input type="text" id="playername" name="playername"><br>
                <input type="checkbox" id="playermonster" name="playermonster">
                <label for="playermonster">Przeciwnik</label>
            </form>

             <button class="run-add-player" onclick="addPlayer()">Dodaj gracza</button>   
        </div>
    </div>
